					<h1>說明</h1>
					
					<h3><ul>
						<li>請先建立【獎品清單】與【人員名單】</li>
						<li>獎品清單、人員名單與得獎名單皆會儲存於瀏覽器內，伺服器端不會儲存任何資訊</li>
						<li>獎品、人員不可同名。</li>
						<li>Source Code: <a href="https://github.com/Aspertw/slot-machine-2.0">Github</a></li>
						<li>Flapper Package <a href="https://github.com/jayKayEss/Flapper">jayKayEss/Flapper</a></li>
					</ul></h3>

					<div class="" id="gift">
						<span class="icon glyphicon glyphicon-gift"></span>
						<div class="name"></div>
					</div>

					<div class="" id="btns">
						<button class='btn btn-success' type="button" id="btn-next-gift" disabled="true">下一獎</button>
						<button class='btn btn-primary' type="button" id="btn-start">抽獎</button>

				</div>
